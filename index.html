<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Non-Followers Checker</title>
    
    <!-- Bootstrap for Responsive Design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font (Instagram Style) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            margin: auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            text-align: center;
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .btn-instagram {
            background: white;
            color: #d62976;
            font-weight: bold;
            border-radius: 25px;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            transition: 0.3s;
        }
        .btn-instagram:hover {
            background: #d62976;
            color: white;
        }
        .result-box {
            background: white;
            color: black;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: left;
            max-height: 250px;
            overflow-y: auto;
            font-size: 14px;
        }
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            .custom-file-upload {
                font-size: 14px;
                padding: 10px;
            }
            .btn-instagram {
                font-size: 16px;
                padding: 10px;
            }
            .result-box {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="bi bi-instagram"></i> Non-Followers Checker</h2>
        
        <label class="custom-file-upload">
            <input type="file" id="followersImg" accept="image/*">
            üì∏ Upload Followers Screenshot
        </label>

        <label class="custom-file-upload">
            <input type="file" id="followingImg" accept="image/*">
            üì∏ Upload Following Screenshot
        </label>

        <button class="btn btn-instagram" onclick="processImages()">üîç Find Non-Followers</button>

        <div id="output" class="result-box"></div>
    </div>

    <script>
        let followersList = new Set();
        let followingList = new Set();

        function processImages() {
            const followersImg = document.getElementById('followersImg').files[0];
            const followingImg = document.getElementById('followingImg').files[0];

            if (!followersImg || !followingImg) {
                alert("Please upload both screenshots.");
                return;
            }

            extractText(followersImg, (followers) => {
                followersList = new Set(followers.split("\n").map(x => x.trim()));

                extractText(followingImg, (following) => {
                    followingList = new Set(following.split("\n").map(x => x.trim()));

                    let nonFollowers = [...followingList].filter(user => !followersList.has(user));
                    displayResult(nonFollowers);
                });
            });
        }

        function extractText(image, callback) {
            Tesseract.recognize(
                image,
                'eng',
                {
                    logger: m => console.log(m)
                }
            ).then(({ data: { text } }) => {
                callback(text);
            });
        }

        function displayResult(nonFollowers) {
            let outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "<strong>People you follow but who don't follow back:</strong><br><br>" + 
                (nonFollowers.length ? nonFollowers.join("<br>") : "üéâ Everyone follows you back!");
        }
    </script>

</body>
</html>
